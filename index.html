<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilo General  -->
    <link href="css/IRecruitment-style.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-3">
          <div class="panel-group">
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="row">
                  <span class="col-xs-9">Entrevistas pendientes</span> 
                  <button class="col-xs-1"><span class="glypicon glyphicon-plus "></span></button>
                  <button class="col-xs-1"><span class="glypicon glyphicon-minus "></span></button>
                </div> 
              </div>
                <div class="panel-boody">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>Reclutador</th>
                        <th>Candidato</th>
                        <th>Fecha</th>
                      </tr>
                      <tbody>
                        <tr>
                          <td>Juan Perez</td>
                          <td>Fulanita de tal</td>
                          <td>13/06/2016</td>
                        </tr>
                      </tbody>
                    </thead>
                  </table>
                </div>
            </div>     
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
